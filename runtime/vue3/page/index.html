<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 Page</title>
    <style>
      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #app {
        box-sizing: border-box;
        position: relative;
        overflow: auto;
      }

      #app::-webkit-scrollbar {
        width: 0 !important;
        display: none;
      }

      #app div {
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
